<!doctype html>
<html
    lang="{{ site.Language.LanguageCode }}"
    dir="{{ or site.Language.LanguageDirection `ltr` }}">
    <head>
        {{ partial "head.html" . }}
    </head>
    <body>
        <div class="container-fluid">
            <header>
                {{ partial "header.html" . }}
            </header>
        </div>
        <main>
            <div class="container">
                {{ block "main" . }}{{ end }}
            </div>
        </main>
        <div class="container">
            <footer>
                {{ partial "footer.html" . }}
            </footer>
        </div>
        {{ partial "head/js.html" . }}
    </body>
</html>

<iframe
    style="border-radius:12px"
    src="https://open.spotify.com/embed/episode/{{ .Get "id" }}?utm_source=generator"
    width="{{ default "100%" (.Get "width") }}"
    height="{{ default "350" (.Get "height") }}"
    frameborder="0"
    allowfullscreen=""
    allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
    loading="lazy">
</iframe>

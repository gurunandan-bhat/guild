{{ $titleAnchor := lower (replace .Title " " "-") }}
<div class="row mb-3">
    <div class="col-lg-8 offset-lg-2">
        <a class="anchor" id="{{- $titleAnchor -}}"></a>
        <h6 class="fw-bold">
            {{ .Title }}
            {{ with .Params.translatedTitle }}( {{- . -}} ){{ end }}
        </h6>
        {{ .Content }}
        <h6 class="fw-bold small pt-1 pb-3">
            {{ .Params.subtitle }}
        </h6>
        {{ partialCached "taxonomy/mreviews/reviewLink" .Title .Title }}
        <hr />
    </div>
</div>

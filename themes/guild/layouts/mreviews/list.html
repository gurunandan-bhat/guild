{{ define "main" }}
    <h1>
        {{ .Title }}
        {{ with .Params.translatedTitle }}
            ({{ . }})
        {{ end }}
    </h1>
    {{ .Content }}
    {{ range .Pages }}
        <h2>
            <a href="{{ .RelPermalink }}"
                >{{ .LinkTitle }}
                {{ with .Params.translatedTitle }}
                    ({{ .Params.translatedTitle }})
                {{ end }}
            </a>
        </h2>
        {{ .Summary }}
    {{ end }}
{{ end }}
